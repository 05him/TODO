<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HiManshu | TO-DO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h1>HiManshu ;)</h1>
    </nav>
    <h1>To-Do App</h1>
    <div class="take-name">
      Pls Enter your name here
      <input type="text" class="username" />
      <button class="name-taken">Next</button>
      <p class="user-name-error"></p>
    </div>

    <div class="todo-app">
      <div class="upper-part">
        <p>
          <span class="greetings"></span>, <span class="give-user-name"></span>
        </p>

        <div>Get Started by adding to-do's in the list</div>

        <div class="align-left top-margin">
          Your Todo Count:<span class="todo-count">0</span>
        </div>
        <div class="align-left">
          No of complted Task:<span class="todo-completed">0</span>
        </div>
        <div class="align-left">
          No of remaining Task:<span class="remaining-todo">0</span>
        </div>
      </div>
      <input type="text" class="todo" placeholder="add todo here" />
      <button class="add-todo-btn">+</button>
      <div class="lower-part">
        <p class="todo-error"></p>
        <ul class="todo-list"></ul>
      </div>
    </div>

    <div class="dl-box">
      <h2>Alert!!</h2>
      <div class="dl-box-content">
        Are you sure you want to remove
        <span class="display-todo"></span> from the list?
      </div>
      <button class="yes">Yes</button>
      <button class="no">No</button>
    </div>
    <footer>
      <div>Made with ❤️ by HiManshu ;)</div>
      <ul>
        <li><a href="https://github.com/05him">Github</a></li>
        <li><a href="https://twitter.com/HiManshu_0_">Twitter</a></li>
        <li>
          <a href="https://www.linkedin.com/in/himanshu-1212b3200/">LinkedIn</a>
        </li>
      </ul>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
